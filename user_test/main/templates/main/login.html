{% extends 'main/layout.html' %}

{% block content %}

    <div class="form">

        <h1>{{title}}</h1>

        <form method="post">
            {% csrf_token %}

            <div class="form-error">{{ form.non_field_errors }}</div>

            {% for f in form  %}
                <p><label for="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}

            <button type="submit">Sign In</button>
        </form>

    </div>

{% endblock %}
