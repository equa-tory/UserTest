{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="shortcut icon" href="{% static 'main/img/icon_w.ico' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link type="text/css" href="{% static 'main/css/style.css' %}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <!-- Header -->
    <div class="header">
        <ul class="headermenu">

            <li><a href="{% url 'news' %}"><img src="{% static 'main/img/logo_w.png' %}" class="logo"></img></a></li>

            {% if request.user.is_authenticated %}
            <li class="last"> {{user.username}} | <a href="{% url 'logout' %}">Log out</a></li>
            {% else %}
            <li class="last"><a href="{% url 'reg' %}">Sign up</a> | <a href="{% url 'login' %}">Sign in</a></li>
            {% endif %}

        </ul>
    </div>
    <!-- Конец header'а и страницы -->

    <!-- Left Menu -->
    {% block mainmenu %}

    <div class="navigation">
        
        <div class="menus">
            
            {% for m in menus %}
            <a href="{% url m.url_name %}">
                <span class="icon">
                    <ion-icon name="{{m.btn_ico}}"></ion-icon>
                </span>
                <span class="text">{{m.title}}</span>
            </a>
            {% endfor %}

        </div>
        <div class="corner"></div>
    </div>

    {% endblock mainmenu %}
    <!-- Конец Left Menu и страницы -->


    <!-- Блок контента -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Конец блока контента -->

        
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
